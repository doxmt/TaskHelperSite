<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 배경 제거 | Task Helper</title>
    <!-- CSS 경로 Flask 방식 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/removeBackground.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- 공통 헤더 -->
      <div id="header-placeholder"></div>

      <!-- 메인 콘텐츠 -->
      <div class="main">
        <h2>이미지 배경 제거</h2>

        <div class="split-container">
          <!-- 왼쪽: 이미지 업로드 -->
          <div class="upload-section">
            <div class="upload-box" id="dropZone">
              <input type="file" id="imageInput" accept="image/*" />
              <p id="fileName">이미지를 드롭하거나 클릭하여 업로드하세요</p>
            </div>
            <button id="removeBtn">배경 제거하기</button>
          </div>

          <!-- 오른쪽: 결과 미리보기 + 다운로드 -->
          <div class="preview-section">
            <div class="preview-box">
              <img
                id="resultImage"
                src=""
                alt="미리보기"
                style="display: none; max-width: 100%; max-height: 100%"
              />
            </div>
            <button id="downloadBtn">다운로드</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- JS 경로 Flask 방식 -->
    <script src="{{ url_for('static', filename='script/loadHeader.js') }}"></script>
    <script src="{{ url_for('static', filename='script/removeBackground.js') }}"></script>
    <script src="{{ url_for('static', filename='script/loadFooter.js') }}"></script>
  </body>
</html>
