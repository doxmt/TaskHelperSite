<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Helper</title>
    <!-- Flask에서 static 파일 불러오기 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- 헤더 자리 -->
      <div id="header-placeholder"></div>

      <!-- 본문 -->
      <div class="main">
        <h2>Helps with your task.</h2>
        <p>
          Organize, convert, and simplify — all in one clean, intuitive space.
        </p>
        <div class="breathe-dots"><span></span><span></span><span></span></div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- 공통 헤더/푸터 로딩 스크립트 -->
    <script>
      // DOMContentLoaded 이벤트가 발생했을 때 실행
      document.addEventListener("DOMContentLoaded", () => {
        // 헤더 로드
        fetch("{{ url_for('static', filename='components/header.html') }}")
          .then((response) => {
            if (!response.ok) {
              console.error(
                "헤더 HTML 파일을 찾을 수 없습니다:",
                response.status
              );
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById("header-placeholder").innerHTML = data;
          })
          .catch((err) => console.error("헤더 로딩 중 오류 발생:", err));

        // 푸터 로드
        fetch("{{ url_for('static', filename='components/footer.html') }}")
          .then((response) => {
            if (!response.ok) {
              console.error(
                "푸터 HTML 파일을 찾을 수 없습니다:",
                response.status
              );
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          })
          .catch((err) => console.error("푸터 로딩 중 오류 발생:", err));
      });
    </script>
  </body>
</html>
