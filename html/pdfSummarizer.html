<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF 요약 | Task Helper</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/pdfSummarizer.css" />
</head>
<body>
  <div class="container">
    <div id="header-placeholder"></div>
    <h2 class="page-title">PDF 요약</h2>

    <div class="main two-column">
      <!-- 왼쪽: 업로드 영역 -->
      <div class="column left">
        <div class="header-row">
          <h2>원본 PDF</h2>
          <button class="submit-btn">요약하기</button>
        </div>

        <div class="upload-box" id="uploadBox" onclick="document.getElementById('pdfInput').click()">
          <img src="../image/plus_pdf_icon.svg" alt="파일 추가 아이콘" class="file-icon" />
          <h3>PDF를 클릭하거나 드롭하여 업로드하세요.</h3>
          <input type="file" id="pdfInput" accept="application/pdf" hidden />
        </div>
      </div>

      <!-- 오른쪽: 결과 표시 영역 -->
      <div class="column right">
        <h2>요약 결과</h2>
        <div id="summaryResultArea" class="result-frame">여기에 요약 결과가 표시됩니다.</div>
      </div>
    </div>
  </div>

  <script src="../script/loadHeader.js"></script>
  <script src="../script/pdfSummarizer.js"></script>
  

</body>
</html>
