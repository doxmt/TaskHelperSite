<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF 변환 | Task Helper</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/convertPDF.css" />
</head>
<body>
  <div class="container">

    <!-- 공통 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 본문 -->
    <div class="main">
      <h2>PDF 변환하기</h2>

      <div class="pdf-converter">
        <img src="../image/plus_file_icon.svg" alt="파일 추가 아이콘" class="file-icon" />
        <h3 id="explanation">파일을 드롭하거나 선택하세요.</h3>
        <input type="file" id="fileInput" accept=".doc,.docx,.ppt,.pptx,.txt,.jpg,.png" hidden />
      </div>
      <button id="convertBtn">PDF로 변환</button>

      <div id="resultMessage"></div>
    </div>
  </div>

  <!-- 공통 헤더 JS 로딩 -->
  <script src="../script/loadHeader.js"></script>
  <script src="../script/convertPDF.js"></script>
</body>
</html>
